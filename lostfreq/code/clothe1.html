<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="clothe1.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <video autoplay loop muted plays-inline class="backg-clip">
            <source src="/img/bgm.mp4" type="video/mp4">
        </video>
        <div class="main-content">
            <div class="shirt-image">
                <img src="/img/shirt1.jpg" alt="Shirt Image">
            </div>
            <div class="shirt-details">
                <h2>Opium Graphic Oversize Heavyweight T-Shirt</h2>
                <div class="size-dropdown">
                    <select id="size-dropdown">
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>
                <div class="size-chart">
                    <table class="size-chart">
                        <caption>Size Chart</caption>
                        <tr>
                            <th>Size</th>
                            <th>Length (Inch)</th>
                            <th>Chest (Inch)</th>
                        </tr>
                        <tr>
                            <td>XS</td>
                            <td>27</td>
                            <td>39</td>
                        </tr>
                        <tr>
                           <td>S</td>
                           <td>28</td>
                           <td>41</td>
                        </tr>
                        <tr>
                            <td>M</td>
                            <td>29</td>
                            <td>43</td>
                        </tr>
                        <tr>
                            <td>L</td>
                            <td>30</td>
                            <td>45</td>
                        </tr>
                        <tr>
                            <td>XL</td>
                            <td>31</td>
                            <td>47</td>
                        </tr>
                        <tr>
                            <td>XXL</td>
                            <td>32</td>
                            <td>49</td>
                        </tr>
                    </table>
                </div>
                <div class="details">
                    <h2>Details:</h2>
                    <ul>
                        <li>Oversized fit</li>
                        <li>Drop shoulder design</li>
                        <li>Soft heavyweight cotton</li>
                        <li>240 gsm</li>
                        <li>Crew neck</li>
                        <li>Straight hem</li>
                        <li>Quality streetwear shape</li>
                    </ul>
                </div>
                <div class="buttons">
                    <button class="add-to-cart-button">Add to Cart</button>
                    <button class="buy-now-button">Buy Now</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
